<div class="container-fluid">
  <div class="row">
    <div class='col-sm-6 col-md-4 col-lg-3 laureate-filter-container'>
      <app-nobel-filter (searchTextEmitter)="onFilterChanged($event)"></app-nobel-filter>
    </div>

    <div class="col-sm-6 col-md-8 col-lg-9 order-sm-first">
      <ng-container *ngIf="(laureates && laureates.length)">
        <div class="card-deck">
          <app-laureate-card class="kard" *ngFor="let laureate of laureates" [laureate]="laureate"></app-laureate-card>
        </div>
      </ng-container>
    </div>
  </div>
</div>
