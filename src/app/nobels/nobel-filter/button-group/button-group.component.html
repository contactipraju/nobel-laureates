<div class="btn-group-container">
  <div *ngIf="data.title" class="btn-group-container-label">
    {{data.title}}
  </div>

  <div class="btn-group" *ngIf="!data.multiselect" btnRadioGroup [(ngModel)]="selection" ngDefaultControl>
    <label class="btn btn-primary" *ngFor="let option of data.options" role="button" uncheckable
        (click)="onBtn()"
        btnRadio="{{option.value}}"
        [style.width.%]="width">
        <span>{{option.text}}</span>
        <span *ngIf="option.text2"><br/>{{option.text2}}</span>
        <i class="icon" [ngClass]="option.image"></i>
    </label>
  </div>

  <div class="btn-group" *ngIf="data.multiselect">
    <label class="btn btn-primary" *ngFor="let option of data.options" role="button" uncheckable btnCheckbox
        (click)="onCheck()"
        [(ngModel)]="checkModel[option.value]"
        [style.width.%]="width">

        {{option.text}}
    </label>
  </div>
</div>
